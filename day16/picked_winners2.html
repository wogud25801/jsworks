<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 추첨</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            background: #eee; 
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #bbb;
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>

    <script>
        let member = prompt("전체 응모자 수 : ");   //응모자 수
        let win = prompt("당첨자 수 : ");
        let winner = new Array(parseInt(win));  //입력은 문자 - win을 숫자 변경

        if(member == null || winner == null){
            document.write("<p>입력이 취소되었습니다.");
        }
        else{
            //발표
            document.write("<p>전체 응모자 수 : " + member + "명</p>");
            document.write("<p>당첨자 : ");

            //랜덤 번호 추첨 - 5번
            for(let i = 0; i < winner.length; i++){
                winner[i] = Math.floor(Math.random() * member) + 1;
                for(let j = 0; j < i; j++){
                    if(winner[j] == winner[i]){ // 중복되었다면
                    i--; // i -= 1    // 인덱스 1 감소(배열의; 이전 공간 삭제)
                    }
                }
                
            }
            //출력
            for(let i = 0; i <winner.length; i++){
                document.write(winner[i] + "번, ");
            }
        }
    </script>
</body>
</html>
