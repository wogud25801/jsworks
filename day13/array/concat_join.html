<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 합치기</title>
</head>
<body>
    <h2>배열 합치기와 배열 요소 연결</h2>
    <script>
        var number= [1, 2,3];
        var char = ['a', 'b', 'c'];

        //합치기 - concat()함수
        var list = number.concat(char);
       
        //출력
        document.write(list + '<br>');

        // 구분기호 '-' 연결
        document.write(number.join('-') + '<br>')
        // ':' 연결
        document.write(char.join(':'));
    </script>
    </body>
    </html>
