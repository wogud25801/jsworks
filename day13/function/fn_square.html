<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼으로 함수 호출하기</title>
    <style>
        body{
            text-align: center;
        }
        button{
            margin-top: 30px; 
        }
        p{font-size: 1.5em; color: blue;}
    </style>
</head>
<body>
    <button onclick="square(10)">계산하기</button>
    <p id="display"></p>
    <script>
        function square(x){
            let result = x * x;
            document.getElementById('display').innerHTML = result;
        }
    </script>
</body>
</html>
