<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의와 호출</title>
</head>
<body>
    <h2>클릭하면 1 증가히기</h2>
    <button onclick="oneUp()">계산하기</button>
    <p id="demo"></p>
    <script>
        // 지역변수 생성 - 메인 영역에서 생성 및 사용
        // 소멸 - 프로그램이 종료될 때 소멸함
        
        let x = 0; // 전역(global) 변수
        
        function oneUp(){
            x++; //x = x + 1
            document.getElementById('demo').innerHTML = x;
        }
    </script>
    </body>
</html>
