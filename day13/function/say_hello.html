<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 만들기</title>
</head>
<body>
    <h2>함수의 정의와 호출(사용)</h2>
    <script>
        // 함수 정의 - function 함수 이름(){}
        function sayHello(){
            document.write("Hello~ JavaScript!<br>")
        }
        function sayHello2(naming){ //()안에 변수 - 매개 변수(자료형 생략)
            document.write("Hello~ " + naming + "<br>");
        }

        sayHello(); //함수 호출
        sayHello2("Python"); //함수 이름은 달라야 한다.
        sayHello2('Elsa');
    </script>
</body>
</html>
