<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location 객체</title>
</head>
<body>
    <section id="content">
        <h2>location 객체</h2>
        <div>
            <script>
                document.write("<p>location.href : " + location.href + '<br>'); // url 경로
                document.write("<p>location.href : " + location.host + '<br>'); // 로컬 컴퓨터 주소
                document.write("<p>location.href : " + location.protocol + '<br>'); // 프로토콜
            </script>
        </div>
        <button onclick="location.href = 'https://www.hrd.go.kr'">고용 노동부 홈페이지 이동</button>
    </section>
</body>
</html>
