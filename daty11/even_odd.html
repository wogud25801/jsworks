<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수/홀수를 판별하는 프로그램</title>
</head>
<body>
    <h2>짝수/홀수를 판별하는 프로그램</h2>
    <script>
        // 짝수, 홀수를 판정하는 프로그램
        //입력
        let num = prompt("숫자를 입력하세요", "1");
        let result;

        if(num % 2 != 0){
            document.write("홀수입니다.<br>");
        }
        else{
            document.write("짝수입니다.<br>");
        }
        //출력
        document.write("입력값은 " + num + "입니다.");

    </script>
    
</body>
</html>
