        // 수의 비교 - 결과를 10 / 20 숫자로 저장

        value = (5 < 6) ? 10 : 20;
        //조건식이 true 이면 10을 저장, false이면 20을 저장
         
        console.log("결과 값 :" + value);
        
        //나이 비교 - 결과 'T' / 'F'문자로 저장
