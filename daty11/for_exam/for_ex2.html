<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <h2>for 반복문</h2>
    <script>
        //1부터 10까지 홀수의 합계
        let sum_v = 0;

        for(let i = 1; i <= 10; i++){
            if(i % 2 == 1){
            sum_v += i; //누적 합계 sum_v = sum_v + i
            document.write(i + "  ");
            }
        }
        document.write("<br>홀수합계 : " + sum_v)
    </script>
    
</body>
</html>
