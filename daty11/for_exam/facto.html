<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <h2>for 반복문 곱하기</h2>
    <script>
        //1부터 10까지 곱하기
        let result = 1;
        let i; // 전역(global)변수

        for(let i = 1; i <= 5; i++) {
            result *= i;
            console.log("i= " + i + ", result = " + result);

        }
        document.write((i-1) + "! = " + result);
        
    </script>
    
</body>
</html>
