<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단</h2>
    <script>
        var dan = prompt("단을 입력하세요. ") ;
        for(var i = 1; i <= 9; i++){
            document.write(dan + " x " + i + "=" + (dan * i) + "<br>");

        }
        /*4 x 1 = 4
          4 x 2 = 8
          4 x 3 = 12
          4 x 4 = 16
          4 x 5 = 20
          4 x 6 = 24
          4 x 7 = 28
          4 x 8 = 32
          4 x 9 = 36
          */
 
    </script>
    
</body>
</html>
