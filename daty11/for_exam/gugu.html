<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 출력하기</title>
</head>
<body>
    <h2>구구단</h2>
    <script>
        var dan = 5 ;
        for(var i = 1; i <= 9; i++){
            document.write(dan + " x " + i + "=" + (dan * i) + "<br>");

        }
        /*5 x 1 = 5
          5 x 2 = 10
          5 x 3 = 15
          5 x 4 = 20
          5 x 5 = 25
          5 x 6 = 30
          5 x 7 = 35
          5 x 8 = 40
          5 x 9 = 45
          */
 
    </script>
    
</body>
</html>
