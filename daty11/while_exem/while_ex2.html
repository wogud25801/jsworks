<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while 예제</title>
</head>
<body>
    <h2>반복문 while 예제</h2>
    <script>
        //1부터 10까지의 합계
        //입력
        let i = 0, sum_v = 0;
        // 반복 연산
        while(i < 10){       //조건값, 종료값
            i += 1; //i++    //i++, 증감값
            sum_v += i;
            console.log("i = " + i + ", sum_v = " + sum_v);
        }
        document.write("합계 : " + sum_v);
       /*
        sum_v =+ 1;
        sum_v =+ 2;
        sum_v =+ 3;
        sum_v =+ 4;
        sum_v =+ 5;
        sum_v =+ 6;
        sum_v =+ 7;
        sum_v =+ 8;
        sum_v =+ 9;
        sum_v =+ 10;
        */
    </script>
    
</body>
</html>
