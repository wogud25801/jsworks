<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복 조건문 예제</title>
</head>
<body>
    <script>
        /*'y'키를 입력하면 "계속 반복"을 출력
          'n'키를 입력하면 "반복 중단"을 출력하고
             프로그램 종료*/
             while(true){
                 let key = prompt("계속 반복할까요?" , 'y/n');
                 if(key == 'y' || key == 'Y'){
                     alert("계속 반복");
                 }
                 else if(key == 'n' || key == 'N'){
                     alert("반복 중단");
                     break; //빠져 나옴
                 }
                 else{
                     alert("키를 잘못 눌렀습니다.");
                 }
             }
             document.write("프로그램 종료!!")

    </script>
    
</body>
</html>
