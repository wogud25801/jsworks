<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while 예제</title>
</head>
<body>
    <h2>반복문 while 예제</h2>
    <script>
       // 1부터 10까지 출력
       var i = 0; //반복 변수 i에 0을 저장

       while(true){
           i++;                       //먼저 선 증가
           if(i > 10)                 //i=11이면 true이므로 break를 실행 
              break;
           document.write(i + "   ");
       }
    </script>
    
</body>
</html>
