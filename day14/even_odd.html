<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수/홀수 판정 프로그램</title>
</head>
<body>
    <h2>짝수/홀수 판정 프로그램</h2>
    <script>
        function even_odd(x){
            if(x % 2 == 0)
              return x + "는(은) 짝수입니다.";
            else
              return x + "는(은) 홀수입니다.";
        }
        let result = even_odd(13); //함수 호출
        console.log(result);
    </script>
</body>
</html>
