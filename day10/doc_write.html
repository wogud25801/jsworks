<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 출력하기</title>
</head>
<body>
    <h2>문자 출력하기</h2>
    <script>
        /*자바스크립트(JavaScript) 코드(Code)는 <script> 태그 안에 작성함
            출력함수 (메서드)는 document.write()를 사용
            문장의 끝에는 세미콜론(;)을 붙임
            '+'는 연결 연산자임*/
        document.write("안녕하세요~<br>"); //문자 출력
        document.write(35 + "<br>"); //숫자 출력
        document.write(2.54 + '<br>'); //실수 출력
    </script>
</body>
</html>
