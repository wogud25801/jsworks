<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 표현하기</title>
</head>
<body>
    <script>
        // 2진수, 16진수 출력
        let num = 10;
        let bNum = 0b1010; //2진수는 0b를 붙임(b-binary)
        let hNum = 0xA; //16진수는 0x를 붙임(x-hexa)
        
        console.log(num);
        console.log(bNum);
        console.log(hNum);
    </script>
    
</body>
</html>
