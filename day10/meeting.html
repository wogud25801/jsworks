<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개팅 모집 예제</title>
</head>
<body>
    <script>
        //20대의 여성이면 결과값이 true, 아니면 false 출력
        let gender = "여성";
        let age = 25;
        let result;

        //연산
        result = (gender == "여성") && (age >= 20) && (age <30);
        //출력
        document.write("결과 : " + result)
    </script>
    
</body>
</html>
