<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진수 표현하기</title>
</head>
<body>
    <script>
        //문자 셋- 아스키 코드, 유니코드
        var ch1 = 65;
        console.log(ch1);
        console.log(String.fromCharCode(ch1)); //대응 문자
        //코드값을 문자로 변환해 준다.  

        //유니코드
        var ch2 = "가";
        console.log(ch2.charCodeAt(0));
        //문자를 코드값을 변환해줌 - 0은 첫번째 인덱스를 뜻함
    </script>
    
</body>
</html>
