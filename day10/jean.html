<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자 예제</title>
</head>
<body>
    <script>
        //jean이라는 변수에 0을 저장
        let jean = 0;

        //연산 - 오른쪽을 먼저 계산한 후 왼쪽변수에 대입
        jean = jean + 1; // jean = 1
        //jean = jean + 1;
        jean++; //'++'는 1증가 연산자
        jean--; //1개 주문 취소, '--'는 1감소 연산자
        //출력
        console.log("청바지 개수 : " + jean)
    </script>
    
</body>
</html>
