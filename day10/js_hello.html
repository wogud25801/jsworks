<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript 예제</title>
    </head>
    <body>
        <!--태그 속성인 onclick에 자바스크립트 함수를 호출함-->
        <a href="#"onclick="window.alert('안녕하세요~')">클릭</a>
        <button onclick="alert('아이디를 확인해 주세요')">로그인></button>
    </body>
</html>
