<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>비교 연산자 예쩨</h2>
    <script>
        let num1 = 8;
        let num2 = 5;
        let result;

        //연산
        result = (num1 > num2)
        console.log(result) // true

        result = (num1 < num2);
        console.log(result) // false
        
        result = (num1 == num2); //숫자와 문자를 비교시 결과 틀림.
        console.log(result) // false
        
        result = (num1 != num2);
        console.log(result) // true
        
        result = (num1 === num2); // 숫자와 문자를 비교시 결과 맞음
        console.log(result) // false
        
        result = (num1 !== num2);
        console.log(result) // true
    </script>
</body>
</html>
