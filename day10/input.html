<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 예제</title>
    <style>
        body{
            text-align: center;
        }
        span{
            color: #00f;
        }
    </style>
</head>
<body>
    <h2>어서 오세요...</h2>
    <script>
        //이름을 입력받고 출력하는 프로그램
        //입력함수는 - prompt()를 사용
        var naming = prompt("이름을 입력하세요", "전재홍");

        document.write('<span class="accent">' + naming + "</span>님, 환영합니다.");
    </script>
</body>
</html>
