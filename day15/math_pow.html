<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <script>
        //절대 값 구하는 함수
        let myAbs = function(x){ // 실행함수 = 익명함수
            if(x < 0)
                return - x;
            else
                return x;
        }

        //거듭제곱 계산 함수
        let myPow = function(x, y){ //(2, 3)
            let num = 1; //초기 값
            for(let i = 0; i < y; i++){
                num = num * x;
            }
            return num;
            // i = 0, 2 = 1 x 2
            // i = 1, 4 = 2 x 2
            // i = 2, 8 = 4 x 2
        }

        console.log(myAbs(-5));
        console.log(myPow(2, 3));

        //내장 객체와 비교하기
        console.log(Math.abs(-5));
        console.log(Math.pow(2, 3));
    </script>
    
</body>
</html>
