        function Person(naming, age, isMerried){
            this.naming = naming; // 맴버 변수
            this.age = age;
            this.isMerried = isMerried;

            this.info = function(){
                if(this. isMerried == true)
                    document.write(this.name + "는(은) 기혼입니다.");
                else
                    document.write(this.naming + "는(은) 미혼입니다.");

            }
        }
        let p1 = new Person("전재홍", 26, false);
        let p2 = new Person("전연진", 15, false);
        
        document.write("이름 : " + p1.naming + '<br>');
        document.write("나이 : " + p1.age + '<br>');
        p1.info();
        document.write("========================<br>")
        
        document.write("이름 : " + p2.naming + '<br>');
        document.write("나이 : " + p2.age + '<br>');

        </script>
