<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체 사용하기</title>
</head>
<body>
    <script>
        //Math의 내장 속성
        console.log(Math.PI);
        // Math의 내장 함수
    console.log(Math.abs(-10)); // 절대 값
    console.log(Math.round(2.54)); // 반올림
    console.log(Math.floor(12.78)); // 소수 이하 버림
    console.log(Math.random()); // 무작위수(0.0 <= x < 1)
    console.log(Math.pow(2, 3)); // 거듭 제곱 (2 x 2 x 2)
    </script>
    
</body>
</html>
