<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelectorALL()</title>
</head>
<body>
    <h2 id="heading">국가의 수도(Capital)</h2>
    <p>대한민국의 수도는 서울입니다.</p>

    <h2>세계의 수도</h2>
    <ul>
        <li class="city">베이징</li>
        <li class="city">도쿄</li>
        <li class="city">베를린</li>
        <li class="city">파리</li>
    </ul>
    <script>
        //1개 요소 선택
        let city = document.querySelector("#heading");
        city.style.color = "blue";

        //li의 값을 모두 선택
        let cityList = document.querySelectorAll(".city");
        //console.log(cityList);
        cityList[0].style.color = "red"
        cityList[3].style.color = "green"
    </script>
</body>
</html>
