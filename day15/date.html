<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체 사용</title>
</head>
<body>
    <p>현재 날씨와 시간</p>
    <p id="demo"></p>
    <script>
        const date = new Date(); //now - 현재 날씨
        //document.getElementById("demo").innerHTML = date;
        // 한국 날짜/ 시간 형식
        //document.getElementById("demo").innerHTML = date.toLocaleString(); // 한국 날짜/ 시간
        // 한국 날짜
        //document.getElementById("demo").innerHTML = date.toLocaleDateString();
        // 한국 시간
        document.getElementById("demo").innerHTML = date.toLocaleTimeString();
        
        // 특정한 날 출력
        const date2 = new Date("2022 - 1 - 1");
        document.getElementById("demo").innerHTML = date2.toLocaleString();
        </script>
    
</body>
</html>
