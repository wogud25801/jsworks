<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick 속성 예제</title>
</head>
<body>
    <img src="images/cup-1.png" onclick="changePic()" id="cup">
    <script>
        //객체의 onclick 속성
        let pic = document.querySelector("#cup");
        pic.onclick = changePic; //괄호가 없는 함수 선언

        function changePic(){
            pic.src = "images/cup-2.png";
        }
    </script>
    
</body>
</html>
