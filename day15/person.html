<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 정의하고 사용하기</title>
</head>
<body>
    <script>
        //1개의 객체 만들 때 중괄호({}) 사용,  요소는 (속성 : 값) 형식임
        //let person = ["전재홍", 26, false] - 배열
        let person = {
            name : "전재홍", 
            age : 26,
            isMerried : false,

            play : function(){
                alert("밥을 먹고싶다요~~")
            }
        }
        //person 객체의 사용 - 객체이름. 속성
        console.log("이름 : " + person.name);
        console.log("나이 : " + person.age);
        console.log("결혼 유무 : " + person.isMerried);
        person.play();
    </script>
    
</body>
</html>
